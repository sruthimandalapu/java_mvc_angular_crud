<button (click)="addClick()">Add New User</button>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><button (click)="editClick(user.id)">Edit</button></td>
        <td><button (click)="deleteClick(user.id)">Delete</button></td>
    </tr>
</table>
