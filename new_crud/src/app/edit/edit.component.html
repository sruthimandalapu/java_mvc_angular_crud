<form *ngIf="user">
    Enter First Name: <input type="text" [(ngModel)]="user.firstName" name="firstName"><br>
    Enter Last Name: <input type="text" [(ngModel)]="user.lastName" name="lastName"><br>
    Enter email: <input type="text" [(ngModel)]="user.email" name="email"><br>
    <input (click)="submit()" type="submit">
</form>
